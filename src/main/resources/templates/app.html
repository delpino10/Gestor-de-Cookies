<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creador de Cookies</title>
  <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
<div class="contenedor">
    <div class="titulo">
        <h1>Creador de Cookies</h1>
    </div>
    <div class="formulario">
        <div class="campo">
            <label for="nombre"></label>
            <input type="text"
                   id="nombre"
                   placeholder="Nombre">
        </div>
        <div class="campo">
            <label for="contenido"></label>
            <input type="text"
                   id="contenido"
                   placeholder="Contenido">
        </div>
        <!--<div class="campo">
            <label for="domain"></label>
            <input type="text"
                   id="domain"
                   placeholder="Domain">
        </div>-->
        <div class="campo">
            <label for="path"></label>
            <input type="text"
                   id="path"
                   placeholder="Path">
        </div>
        <div class="checkboxes">
            <div class="campo">
                <input type="checkbox" name="secure" id="secure">
                <label for="secure">Secure</label>
            </div>

            <div class="campo">
                <select name="SameSite" id="samesite">
                    <option value="lax">Lax</option>
                    <option value="strict">Strict</option>
                    <option value="nome">None</option>
                </select>
            </div>
        </div>
        <div class="botones">
            <button type="submit" id="submit-btn">Crear Cookie</button>
            <button type="reset" id="reset-btn">Borrar Cookie</button>
            <button id="search-btn">Buscar Cookie</button>
        </div>
    </div>
</div>
    <div class="tabla" id="table">
        <table >
            <tr>
                <th>Nombre</th>
                <th>Contenido</th>
                <!--<th>Domain</th>-->
                <th>Path</th>
                <th>Secure</th>
                <th>Same Site</th>
            </tr>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>

    <div id="mensaje"></div>

  <script th:src="@{/js/script.js}"></script>
</body>
</html>
